    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>

    </style>
</head>
<body>

    <div class="header" id="header">
        <div class="remain-label">å…¨å“¡ã§æ®‹ã‚Š</div>
        <div class="remain-count" id="remain-display">--</div>
        <div class="target-info">ç›®æ¨™: <span id="target-display">--</span> æ¯</div>

    <div class="members" id="members-container">
        </div>

    <script>
        // â–¼â–¼ è¨­å®šé …ç›® â–¼â–¼
        const LIFF_ID = "2008790629-0ju0alVp"; // ã‚ãªãŸã®ID
        const TARGET = 30; // ç›®æ¨™æ¯æ•°
        const MEMBERS = ["ãƒ¡ãƒ³ãƒãƒ¼A", "ãƒ¡ãƒ³ãƒãƒ¼B", "ãƒ¡ãƒ³ãƒãƒ¼C", "ãƒ¡ãƒ³ãƒãƒ¼D"];
        // â–²â–² è¨­å®šé …ç›® â–²â–²

        let currentCount = 0;

        // åˆæœŸåŒ–å‡¦ç†
        async function main() {
            await liff.init({ liffId: LIFF_ID });
            
            // ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ã„ãªã‘ã‚Œã°ãƒ­ã‚°ã‚¤ãƒ³ç”»é¢ã¸
            if (!liff.isLoggedIn()) {
                liff.login();
                return;
            }
            
            // è‡ªåˆ†ã®ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«ã‚’å–å¾—ï¼ˆèª°ãŒé–‹ã„ãŸã‹ã‚ã‹ã‚‹ã‚ˆã†ã«ï¼‰
            const profile = await liff.getProfile();
            console.log("Logged in as:", profile.displayName);

            renderMembers();
            updateDisplay();
        }

        function renderMembers() {
            const container = document.getElementById('members-container');
            MEMBERS.forEach(name => {
                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `
                    <div class="card-name">${name}</div>
                    <button class="btn-add" onclick="drink('${name}')">ï¼‹</button>
                `;
                container.appendChild(div);
            });
        }

        function drink(name) {
            currentCount++;
            updateDisplay();

            // ç›®æ¨™é”æˆæ™‚ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡
            if (TARGET - currentCount <= 0) {
                 sendLineMessage(`${name}ã®ä¸€æ’ƒã§ç›®æ¨™é”æˆï¼ï¼\nå®Œé£²ãŠç–²ã‚Œæ§˜ã§ã—ãŸï¼ğŸ»`);
            }
        }

        function updateDisplay() {
            const remain = TARGET - currentCount;
            document.getElementById('remain-display').innerText = remain > 0 ? remain : 0;
            document.getElementById('target-display').innerText = TARGET;

            if (remain <= 0) {
                document.getElementById('header').classList.add('celebration');
                document.getElementById('remain-display').innerText = "é”æˆ";
            }
        }

        // LINEã®ãƒˆãƒ¼ã‚¯ãƒ«ãƒ¼ãƒ ã«ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’é€ã‚‹æ©Ÿèƒ½
        function sendLineMessage(text) {
            if (liff.isInClient()) {
                liff.sendMessages([{ type: 'text', text: text }])
                    .then(() => console.log('Message sent'))
                    .catch((err) => console.error('Error:', err));
            }
        }

        main();
    </script>
